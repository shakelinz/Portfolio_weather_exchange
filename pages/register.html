<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />
    <title>register</title>
  </head>
  <body>
    <!-- navbar div -->
    <div id="navBar"></div>
    <!-- register form -->
    <section class="vh-100 gradient-custom">
      <div class="container py-5 h-100">
        <div class="row justify-content-center align-items-center h-100">
          <div class="col-12 col-lg-9 col-xl-7">
            <div
              class="card shadow-2-strong card-registration"
              style="border-radius: 15px"
            >
              <div class="card-body p-4 p-md-5">
                <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Create a new user</h3>
                <form>
                  <div class="row">
                    <div class="col-md-6 mb-4">
                      <div data-mdb-input-init class="form-outline">
                        <input
                          required
                          type="text"
                          id="fullName"
                          class="form-control form-control-lg"
                        />
                        <label class="form-label" for="fullName"
                          >Full Name</label
                        >
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-6 mb-4">
                      <div data-mdb-input-init class="form-outline">
                        <input
                          required
                          type="text"
                          id="email"
                          class="form-control form-control-lg"
                        />
                        <label class="form-label" for="email">Email</label>
                      </div>
                    </div>
                    <div class="col-md-6 mb-4">
                      <div data-mdb-input-init class="form-outline">
                        <input
                          required
                          type="password"
                          id="password"
                          class="form-control form-control-lg"
                        />
                        <label class="form-label" for="password"
                          >Password</label
                        >
                      </div>
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-md-6 mb-4">
                      <div data-mdb-input-init class="form-outline">
                        <input
                          required
                          type="text"
                          id="github"
                          class="form-control form-control-lg"
                        />
                        <label class="form-label" for="github">Github</label>
                      </div>
                    </div>
                    <div class="col-md-6 mb-4">
                      <div data-mdb-input-init class="form-outline">
                        <input
                          required
                          type="text"
                          id="linkedIn"
                          class="form-control form-control-lg"
                        />
                        <label class="form-label" for="linkedIn"
                          >LinkedIn</label
                        >
                      </div>
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-md-6 mb-4">
                      <div data-mdb-input-init class="form-outline">
                        <input
                          required
                          min="18"
                          max="120"
                          type="number"
                          id="age"
                          class="form-control form-control-lg"
                        />
                        <label class="form-label" for="age">Age</label>
                      </div>
                    </div>
                    <div class="col-md-6 mb-4">
                      <div data-mdb-input-init class="form-outline">
                        <input
                          required
                          type="text"
                          id="education"
                          class="form-control form-control-lg"
                        />
                        <label class="form-label" for="education"
                          >Education</label
                        >
                      </div>
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-md-6 mb-4">
                      <div data-mdb-input-init class="form-outline">
                        <textarea
                          required
                          id="aboutParagraph"
                          name="aboutParagraph"
                          rows="5"
                          cols="80"
                        ></textarea>
                        <label class="form-label" for="aboutParagraph"
                          >About Paragraph</label
                        >
                      </div>
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-md-6 mb-4">
                      <div data-mdb-input-init class="form-outline">
                        <textarea
                          required
                          placeholder="Please separate your skills with a comma like this: skill1, skill2, skill3"
                          id="skills"
                          name="skills"
                          rows="3"
                          cols="80"
                        ></textarea>
                        <label class="form-label" for="skills">Skills</label>
                      </div>
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-md-6 mb-4">
                      <div id="file" class="mt-4 pt-2">
                        <input
                          data-mdb-ripple-init
                          class="btn btn-primary btn-lg"
                          type="file"
                          id="picOption"
                        />
                        <label class="form-label select-label"
                          >Profile picture
                        </label>
                      </div>
                    </div>
                  </div>

                  <div class="row">
                    <label>
                      <input id="weather" type="checkbox" name="options" value="weather">
                      Show the weather
                    </label><br>
                
                    <label>
                      <input id="exchange" type="checkbox" name="options" value="currency">
                      Show a Currency Exchange
                    </label><br>
                  </div>

                  <div class="mt-4 pt-2">
                    <input
                      data-mdb-ripple-init
                      class="btn btn-primary btn-lg"
                      type="submit"
                      value="Register"
                      id="rgtBtn"
                    />
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- Bootstrap script -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
      crossorigin="anonymous"
    ></script>
    <!-- navBar -->
    <script src="./scripts/navBar.js"></script>
    <script type="module" src="scripts/register.js"></script>
  </body>
</html>
