<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Currency Converter</title>
  <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />
  <link rel="stylesheet" href="./styles/exchange.css">
</head>
<body>

  <div class="container" id="sourceContainer">
    <h3>From Currency</h3>
    <div class="currency-row">
      <label class="currency-label"><input type="checkbox" onchange="toggleInput(this)">usd</label>
      <input type="number" class="currency-amount" min="0.01" step="0.01" disabled>
    </div>
    <div class="currency-row">
      <label class="currency-label"><input type="checkbox" onchange="toggleInput(this)">il</label>
      <input type="number" class="currency-amount" min="0.01" step="0.01" disabled>
    </div>
    <div class="currency-row">
      <label class="currency-label"><input type="checkbox" onchange="toggleInput(this)">euro</label>
      <input type="number" class="currency-amount" min="0.01" step="0.01" disabled>
    </div>
    <div class="currency-row">
      <label class="currency-label"><input type="checkbox" onchange="toggleInput(this)">yen</label>
      <input type="number" class="currency-amount" min="0.01" step="0.01" disabled>
    </div>
  </div>

  <div class="container" id="targetContainer">
    <h3>To Currency</h3>
    <div class="currency-row">
      <label class="currency-label"><input type="checkbox" onchange="convert()">usd</label>
      <span class="converted"></span>
    </div>
    <div class="currency-row">
      <label class="currency-label"><input type="checkbox" onchange="convert()">il</label>
      <span class="converted"></span>
    </div>
    <div class="currency-row">
      <label class="currency-label"><input type="checkbox" onchange="convert()">euro</label>
      <span class="converted"></span>
    </div>
    <div class="currency-row">
      <label class="currency-label"><input type="checkbox" onchange="convert()">yen</label>
      <span class="converted"></span>
    </div>
  </div>
  <script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
  crossorigin="anonymous"
></script>
  <script src="./scripts/exchange.js"></script>
</body>
</html>
